<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>üìù Notepad++</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 40px; background-color: #f8f9fa; font-family: Arial, sans-serif; }
        .drop-zone {
            border: 2px dashed #6c757d;
            padding: 185px;
            text-align: center;
            border-radius: 10px;
            background-color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .drop-zone.dragover {
            background-color: #e9ecef;
            border-color: #0d6efd;
        }
        .result {
            font-size: 12px;
            white-space: pre-wrap;
            background: #ffffff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            height: 400px;
            overflow: auto;
        }
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1055;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4 text-center">Notepad++</h2>
        <div class="row">
            <!-- Khu v·ª±c k√©o th·∫£ -->
            <div class="col-md-6">
                <div class="drop-zone" id="dropZone">
                    üìÇ K√©o & Th·∫£ file .srt v√†o ƒë√¢y<br>
                </div>
            </div>

            <!-- C·ªôt k·∫øt qu·∫£ -->
            <div class="col-md-6">
                <div class="result" id="result"></div>
                <button class="btn btn-success mt-3 w-100" id="copyBtn" onclick="copyResult()" style="display: none;">Sao ch√©p k·∫øt qu·∫£</button>
            </div>
        </div>
    </div>

    <!-- Toast th√¥ng b√°o -->
    <div class="toast-container">
        <div id="fileToast" class="toast align-items-center text-white bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" id="toastMessage"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const dropZone = document.getElementById('dropZone');
        const fileToast = new bootstrap.Toast(document.getElementById('fileToast'), { delay: 3000 });

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file) {
                showToast(`ƒê√£ nh·∫≠n file: ${file.name}`);
                if (file.name.endsWith('.srt')) {
                    processFile(file);
                } else {
                    alert("Vui l√≤ng th·∫£ file .srt h·ª£p l·ªá!");
                }
            }
        });

        function processFile(file) {
            const reader = new FileReader();
            reader.onload = function(event) {
                let content = event.target.result;
                const lines = content.split('\n');
                const resultLines = [];

                for (let line of lines) {
                    line = line.trim();
                    if (/^\d+$/.test(line) || /-->/g.test(line) || line === '') {
                        continue;
                    }
                    let replacedLine = line
                        .replace(/gi·∫øt/gi, "gi ·∫øt")
                        .replace(/ch·∫øt/gi, "ch·ªõt");
                    resultLines.push("<break time='300ms'/>" + replacedLine);
                }

                const finalResult = resultLines.join('\n');
                const resultDiv = document.getElementById('result');
                resultDiv.innerText = finalResult;

                document.getElementById('copyBtn').style.display = 'block';
            };
            reader.readAsText(file, 'UTF-8');
        }

        function copyResult() {
            const resultText = document.getElementById('result').innerText;
            navigator.clipboard.writeText(resultText).then(() => {
                alert("ƒê√£ sao ch√©p v√†o clipboard!");
            }, () => {
                alert("Sao ch√©p th·∫•t b·∫°i, h√£y th·ª≠ l·∫°i!");
            });
        }

        function showToast(message) {
            document.getElementById('toastMessage').innerText = message;
            fileToast.show();
        }
    </script>
</body>
</html>
