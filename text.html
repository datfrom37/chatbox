<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>✂️ Xóa số đầu dòng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      padding: 30px;
      background-color: #f1f3f5;
    }
    textarea {
      font-family: monospace;
      resize: vertical;
      height: 500px;
    }
    textarea, #output {
    font-family: 'Noto Sans KR', sans-serif;
    font-size: 16px;
    }
    #output {
      white-space: pre-wrap;
      background-color: #fff;
      border: 1px solid #ced4da;
      border-radius: 0.375rem;
      padding: 15px;
      height: 500px;
      overflow-y: auto;
    }
    .card {
      height: 100%;
    }
    .card-body {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    .btn-group {
      margin-top: auto;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="mb-4 text-primary text-center">📝 Xóa số đầu dòng trong hội thoại</h2>

  <div class="row g-4">
    <!-- Input -->
    <div class="col-md-6">
      <div class="card shadow-sm h-100">
        <div class="card-header bg-success text-white fw-bold">
          🖊️ Nhập hội thoại
        </div>
        <div class="card-body d-flex flex-column">
          <textarea id="inputText" class="form-control mb-3" placeholder=""></textarea>
          <div class="btn-group d-flex gap-2">
            <button class="btn btn-success w-100" onclick="removeLineNumbers()">✅ Xử lý</button>
            <button class="btn btn-outline-secondary w-100" onclick="copyOutput()">📋 Sao chép</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Output -->
    <div class="col-md-6">
      <div class="card shadow-sm h-100">
        <div class="card-header bg-primary text-white fw-bold">
          📄 Kết quả
        </div>
        <div class="card-body d-flex">
          <div id="output" class="w-100"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  function removeLineNumbers() {
    const input = document.getElementById('inputText').value;
    const lines = input.split('\n');
    const cleaned = lines.map(line => line.replace(/^\d+[:\.]\s*/, ''));
    document.getElementById('output').textContent = cleaned.join('\n');
  }

  function copyOutput() {
    const output = document.getElementById('output').textContent;
    navigator.clipboard.writeText(output).then(() => {
      alert("📋 Kết quả đã được sao chép!");
    }).catch(err => {
      alert("⚠️ Sao chép thất bại: " + err);
    });
  }
</script>


</body>
</html>
