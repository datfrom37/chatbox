<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Ứng dụng Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Kosugi+Maru&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/view.css">
</head>
<body>
  <!-- Header -->
  <div class="color-icon-header">
    <div class="chat-header-name d-flex align-items-center">
      <button class="icon-back"><i class="bi bi-chevron-left"></i></button>
      <div class="flex-grow-1 ms-2">
        <strong id="chatTitle">Tiêu đề hội thoại</strong>
      </div>
      <button class="icon-search"><i class="bi bi-search"></i></button>
      <button class="icon-menu"><i class="bi bi-list"></i></button>
    </div>
  </div>

  <!-- Body -->
  <div class="chat-body" id="chatContainer">
    <div class="fullhd-container"></div>
  </div>

  <!-- Footer -->
  <div class="chat-footer">
    <div class="icon-group">
      <button class="icon-add"><i class="bi bi-plus-lg"></i></button>
      <button class="icon-btn"><i class="bi bi-camera"></i></button>
      <button class="icon-btn"><i class="bi bi-image"></i></button>
      <div class="input-group">
        <input type="text" class="form-control" placeholder="">
        <div class="input-group-text bg-transparent border-0 position-absolute end-0">
          <i class="bi bi-emoji-smile"></i>
        </div>
      </div>
      <button class="icon-soundwave"><i class="bi bi-soundwave"></i></button>
    </div>
  </div>

  <script src="js/view.js"></script>
</body>
</html>
