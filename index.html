<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Nhập đoạn chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/index.css">
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-4">Chat Box</h2>
    <div class="mb-3">
      <label for="chatTitle" class="form-label">Tên nhân vật</label>
      <input type="text" class="form-control" id="chatTitle">
    </div>
    <div class="mb-3">
      <label for="chatInput" class="form-label">Nội dung</label>
      <textarea class="form-control" id="chatInput" rows="10"></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Avatar</label>
      <input type="file" class="form-control" id="avatarFile" accept="image/*">
    </div>
    <div class="mb-3">
      <label class="form-label">Background</label>
      <input type="file" class="form-control" id="backgroundFile" accept="image/*">
    </div>

    <div class="mb-3">
      <label class="form-label">Màu nền khung trên</label>
      <div class="input-group">
        <input type="color" class="form-control form-control-color color-picker" id="colorPickerHeader" value="#b4c7fd" title="Chọn màu">
        <input type="text" class="form-control color-input" id="colorHeader" value="#b4c7fd">
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Màu nền chat A</label>
      <div class="input-group">
        <input type="color" class="form-control form-control-color color-picker" id="colorPickerA" value="#e9ecef">
        <input type="text" class="form-control color-input" id="colorA" value="#e9ecef">
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Màu nền chat B</label>
      <div class="input-group">
        <input type="color" class="form-control form-control-color color-picker" id="colorPickerB" value="#fff000">
        <input type="text" class="form-control color-input" id="colorB" value="#fff000">
      </div>
    </div>

    <div class="form-check form-switch mb-4">
      <input class="form-check-input" type="checkbox" id="hideChatFooter">
      <label class="form-check-label" for="hideChatFooter">Ẩn nhập chat</label>
    </div>

    <div class="mb-4">
      <label class="form-label">Giao diện</label>
      <select class="form-select" id="outputPage">
        <option value="kakaotalk.html">Korea</option>
        <option value="japan.html">Japan</option>   
      </select>
    </div>

    <div class="text-center">
      <button class="btn btn-primary px-5" onclick="saveAndGo()">Hiển thị đoạn chat</button>
    </div>
  </div>

  <script src="js/index.js"></script>
</body>
</html>
